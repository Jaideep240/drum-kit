<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>||Drum Kit||</title>
    <link rel="stylsesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Anton&family=Barlow+Condensed:wght@100&family=Boogaloo&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Anton&family=Barlow+Condensed:wght@100&family=Boogaloo&family=Dancing+Script:wght@400;500&family=Lobster&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Anton&family=Barlow+Condensed:wght@100&family=Boogaloo&family=Dancing+Script:wght@400;500&family=Libre+Baskerville&family=Lobster&family=Oswald:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="heading"><span>Drum </span><img src="images/drumlogo.png" alt="drum logo"> <span>Kit</span></h1>
        </header>
        <div class="guide"><p>Click on the Instruments Icon or press a key to make sound.</p></div>
        <div class="kit">
            <button class="crash a drum">
                <p>a</p>
            </button>
            <button class="kick d drum">
                <p>d</p>
            </button>
            <button class="snare s drum">
                <p>s</p>
            </button>
            <button class="tom1 j drum">
                <p>j</p>
            </button>
            <button class="tom2 k drum">
                <p>k</p>
            </button>
            <button class="tom3 l drum">
                <p>l</p>
            </button>
            <button class="tom4 i drum">
                <p>i</p>
            </button>
        </div>
    </div>
    <footer>
        <div class="keyGuide">
            <p>Key Guide:- Crash- a / Kick- d / Snare- s / Tom1- j / Tom2- k / Tom3- l / Tom4- i</p>
        </div>
        <p class="github">Github: <a href=""></a></p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
